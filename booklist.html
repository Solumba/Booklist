<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c58dad5de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="booklist.css">
    <title>Document</title>
</head>
<body>
    <!--container mt-4 gives it a padding at the top , tetx-primary is to give it a blue color and fas fa-book-open is to import the icon from font awesome-->
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fas fa-book-open text-warning"></i> BOOK<span class="text-warning"> REGISTRY</span></h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="booklist.js"></script>
</body>
</html>
